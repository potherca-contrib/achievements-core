    <ul role="navigation">
        {% assign departments = site.data.members.departments | sort: 'name' %}
        {% for department in departments %}
        <li>
            <h2>{{ department.name }}</h2>
            <ul>
                {% assign members = department.members | sort: 'name' %}
                {% for member in members %}
                <li><a href="{{ site.baseurl }}/profiles/{% include slug-from-member.lqd %}/">{{ member.name }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
